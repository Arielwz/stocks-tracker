<html>
  <head>
    <title>Express</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>

  <body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <!-- Navbar Brand -->
          <a class="navbar-brand" href="/watchlists">
            <img src="./images/logo.svg" alt="logo" height="70"
          /></a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
          <img
            src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg"
            alt=""
            class="img-fluid mb-3 d-none d-md-block"
          />
          <h1>Update your Account</h1>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
          <div id="errrorMessage"></div>
          <form action="/profile/" method="post">
            <div class="row">
              <div class="mb-3 row">
                <label for="first_name" class="col-sm-2 col-form-label"
                  >First Name</label
                >
                <div class="col-sm-10">
                  <input
                    id="first_name"
                    type="text"
                    name="first_name"
                    placeholder="First Name"
                    class="form-control bg-white border-left-0 border-md"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="last_name" class="col-sm-2 col-form-label"
                  >Last Name</label
                >
                <div class="col-sm-10">
                  <input
                    id="last_name"
                    type="text"
                    name="last_name"
                    placeholder="Last Name"
                    class="form-control bg-white border-left-0 border-md"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    class="form-control bg-white border-left-0 border-md"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control bg-white border-left-0 border-md"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  for="password_confirmation"
                  class="col-sm-2 col-form-label"
                  >Confirm Password</label
                >
                <div class="col-sm-10">
                  <input
                    id="password_confirmation"
                    type="password"
                    name="password_confirmation"
                    placeholder="Confirm Password"
                    class="form-control bg-white border-left-0 border-md"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-9"></div>
              <div class="col-md-3">
                <button
                  id="submit"
                  type="submit"
                  class="btn btn-primary btn-block py-2"
                >
                  <span class="font-weight-bold">Update</span>
                </button>
              </div>
            </div>
            <!-- Submit Button -->
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script src="./javascripts/update_profile.js"></script>
</html>
